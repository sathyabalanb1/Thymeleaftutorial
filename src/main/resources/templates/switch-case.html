<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>switch-case condition</title>
</head>
<body>
<h1>Swtich case Thymeleaf Attribute Demo</h1>
<h3 th:text="${user.name}"></h3>

<div th:switch = "${user.role}">
<p th:case = "'ADMIN'">User is Admin User</p>
<p th:case = "'User'">User is normal</p>
<p th:case = "*">User is Something else</p>
</div>

</body>
</html>
